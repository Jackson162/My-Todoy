<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>AP to-do-list</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"> <!-- CDN -->
	<link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">	
</head>

<body>
	<header>My ToDoy</header>
	<div class="main-container">
		<div class="card-container">
			<div class="input-bar">
				<input id="newtodo" type="text" placeholder="add item" />
				<button id="add" type="button" value="addToDo">Add</button>
			</div>
			<div class="card-block">
				<h2 class="todo">To do</h2>
				<ul id="todo"></ul>
			</div>
			<div class="card-block">
				<h2>Done</h2>
				<ul id="done"></ul>
			</div>
		</div>
	</div>

	
	
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
